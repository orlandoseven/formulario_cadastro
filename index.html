<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de inscrição</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="section-imgFundo">
        <img
          src="/img/chuttersnap.jpg"
          title="Créditos: chuttersnap"
          alt="folhas verdes"
        />
        <div class="section-logo">
          <img src="/img/odin-lined.png" width="64px" alt="" />
          <p>ODIN</p>
        </div>
      </section>

      <section class="section-form">
        <p class="section-form__text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente
          fugiat dolor porro iusto! Quae cumque ad, provident quaerat doloremque
          repellat natus dignissimos, molestiae recusandae atque corrupti, a
          impedit officia at!
        </p>
        <form action="#">
          <h2>Faça seu cadastro</h2>
          <div class="form-campos">
            <div>
              <label for="name">NOME</label>
              <input type="text" id="name" name="name" />

              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />

              <label for="password">SENHA</label>
              <input
                type="password"
                name="password"
                id="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              />
            </div>

            <div>
              <label for="sobrenome">SOBRENOME</label>
              <input type="text" id="sobrenome" name="sobrenome" />

              <label for="telefone">TELEFONE</label>
              <input
                type="text"
                id="telefone"
                name="telefone"
                pattern="([1-9]{2}\) (?:[2-8]|9[0-9])[0-9]{3,4}-[0-9]{4}"
              />

              <label for="password">CONFIRME SUA SENHA</label>
              <input
                type="password"
                name="password"
                id="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              />
            </div>
          </div>
        </form>
        <div class="btn-conta">
          <button>Criar conta</button>
        </div>
        <div>
          <p class="login">Já tem uma conta?<span> Log in</span></p>
        </div>
      </section>
    </main>
  </body>
</html>
